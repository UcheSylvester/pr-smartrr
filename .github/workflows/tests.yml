name: 'Tests'

on:
  push:
    branches:
      - 'master'
  pull_request:
    types: [opened, synchronize, reopened]

defaults:
  run:
    shell: 'bash'

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: 'Setup Node'
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn test
