name: 'Tests'

on:
  push:
    branches:
      - 'master'
  pull_request:
    types: [opened, synchronize, reopened]

defaults:
  run:
    shell: 'bash'

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn test
