name: main

on:
  pull_request:
    types: [opened]

defaults:
  run:
    shell: 'bash'

jobs:
  RequestReviews:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Auto PR review requests
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          max-reviewers: 2
